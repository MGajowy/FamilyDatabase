
version: '3.8'
services:
  app:
    container_name: family-database
    image: family-database
    build: ./
    ports:
      - "8022:8022"
    depends_on:
      - postgresqldb
  postgresqldb:
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres